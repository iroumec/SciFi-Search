# This file is used by sqlc to generate type-safe code for database queries.
# For more information, see https://docs.sqlc.dev/en/latest/reference/config.html.
# This configuration specifies the database engine, the location of SQL queries and schema files,
# and the output settings for the generated code.
version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries/"
    schema: "./database/schema/"
    gen:
      go:
        package: "database"
        out: "app/database/"
        emit_json_tags: true